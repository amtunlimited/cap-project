$def with (code)

<html>
	<head>
		<title>CAP Retail Management System</title>
		<style>
			body {
				font-family: sans-serif
			}

			.container {
				width: 100%;
				max-width: 900px;
				margin: 50px auto;
			}

			.navbar {
				background: #222222;
				width: 100%;
				height: auto;
				padding: 1em;
				margin: 1em 0px;
			}

			.navbar a {
				color: #F8F8F8;
				margin: 0 1em;
				padding: 0;
				position: relative;
				text-decoration: none;
			}

			table {
				border-collapse: collapse;
			}

			td, tr {
				padding: 0.5em;
			}

		</style>
	</head>

	<body>
		<div class="container">
			$if session.name != "":
				Hello <b>$session.name:</b> <a href="/logout/">Logout</a>
			<div class="navbar">
				<!--<a href="/login/">Login</a>-->
				$if session.role < 1:
					<a href="/login/">Login</a>
				$else:
					<a href="/">Register</a>
					$if session.role > 1:
						<a href="/inventory/">Inventory</a>
						<a href="/employees/">Employees</a>
						<a href="/payroll/">Payroll</a>
						<a href="/purchases/">Purchases</a>
						<a href="/threshold/">Threshold</a>
						<a href="/settings/">Settings</a>
				<!--<div class="spacer"></div>-->
			</div>
			

			<div class="content">
				$:code	
			</div>
		</div>
	</body>
</html>
